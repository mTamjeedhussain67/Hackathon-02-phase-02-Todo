# Kubernetes Secrets for Todo Application
# Phase IV - Task T028, T029
#
# IMPORTANT: This file contains PLACEHOLDER values only!
# DO NOT commit actual secrets to version control.
#
# To create secrets with actual values:
# 1. Copy this file to secrets.local.yaml (gitignored)
# 2. Replace placeholders with base64-encoded values:
#    echo -n "your-secret-value" | base64
# 3. Apply: kubectl apply -f k8s/secrets.local.yaml
#
# T029 - secretKeyRef Documentation:
# Secrets are injected into pods via secretKeyRef in deployment manifests.
# Example usage in deployment.yaml:
#   env:
#     - name: DATABASE_URL
#       valueFrom:
#         secretKeyRef:
#           name: todo-secrets
#           key: database-url

apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  labels:
    app: todo-app
    component: secrets
    phase: "4"
type: Opaque
data:
  # DATABASE_URL - Neon PostgreSQL connection string
  # Encode with: echo -n "postgresql://user:pass@host:5432/db" | base64
  database-url: REPLACE_WITH_BASE64_ENCODED_DATABASE_URL

  # OPENAI_API_KEY - OpenAI API key for chatbot
  # Encode with: echo -n "sk-..." | base64
  openai-api-key: REPLACE_WITH_BASE64_ENCODED_OPENAI_API_KEY

  # BETTER_AUTH_SECRET - Better Auth JWT secret
  # Encode with: echo -n "your-secret-key" | base64
  better-auth-secret: REPLACE_WITH_BASE64_ENCODED_BETTER_AUTH_SECRET
