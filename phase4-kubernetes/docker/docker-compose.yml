# Phase IV Kubernetes - Docker Compose
# Local development and testing setup
# Run: docker-compose up

services:
  # =============================================================================
  # Frontend Service (Next.js)
  # =============================================================================
  frontend:
    build:
      context: ../../phase2-fullstack-web/frontend
      dockerfile: ../../phase4-kubernetes/docker/frontend/Dockerfile
    container_name: todo-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - todo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # Backend Service (FastAPI)
  # =============================================================================
  backend:
    build:
      context: ../../phase2-fullstack-web/backend
      dockerfile: ../../phase4-kubernetes/docker/backend/Dockerfile
    container_name: todo-backend
    ports:
      - "8000:8000"
    environment:
      # Database - Connect to external Neon PostgreSQL
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:password@host:5432/db}
      # OpenAI API for AI chatbot
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your-openai-api-key}
      # Better Auth
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-your-auth-secret}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
      # Application settings
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000}
    networks:
      - todo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

# =============================================================================
# Network Configuration (T025)
# =============================================================================
networks:
  todo-network:
    driver: bridge
    name: todo-network
